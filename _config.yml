# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Jeeva Arjun's blog"

# A description of your site for meta tag, search engine results.
description: "A recreation of my messy desk on the internet. For more people to recognise the messyness of my desk."

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: "https://theoracle2212.github.io"

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://theoracle2212.github.io"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: About
    url: /about.md/
  - text: Style Guide
    url: /style-guide.md/
  - text: Tags
    url: /tags.md/
    
# The shortname for your Disqus site to enable comments.
disqus: i wish i had a disqus

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "king arjun"
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:jeevaarjun@icloud.com"}
  - {title: Github, icon: github, url: "https://github.com/TheOracle2212"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}
  - {title: Music!, icon: spotify, url: "https://open.spotify.com/playlist/4V1fRQ9Me62yk0fiUoIJ6q?si=krUVGv9lQ4CtBe679WMn_w"}
