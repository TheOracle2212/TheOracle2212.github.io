<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="post-title">Post Title Goes Here</h1>

<div class="gallery-container">
  <div class="loading-bar" id="loadingBar"></div>

  <button class="nav-btn prev-btn" onclick="prevImage()">‹</button>
  <img id="galleryImage" class="gallery-image" src="" alt="Gallery Image">
  <button class="nav-btn next-btn" onclick="nextImage()">›</button>

  <div class="image-counter" id="imageCounter"></div>
</div>

<div class="metadata" id="metadata"></div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightboxImg" src="">
</div>

<script>

/* ============================= */
/* GALLERY LOGIC */
/* ============================= */

let currentIndex = 0;
const imgElement = document.getElementById("galleryImage");
const counter = document.getElementById("imageCounter");
const metadata = document.getElementById("metadata");
const loadingBar = document.getElementById("loadingBar");

function updateImage() {
  imgElement.classList.add("fade-out");
  loadingBar.style.width = "0%";

  const newImg = new Image();
  newImg.src = images[currentIndex].src;

  let progress = 0;
  const interval = setInterval(() => {
    progress += 10;
    loadingBar.style.width = progress + "%";
    if (progress >= 90) clearInterval(interval);
  }, 30);

  newImg.onload = () => {
    imgElement.src = newImg.src;
    imgElement.classList.remove("fade-out");
    loadingBar.style.width = "100%";

    counter.textContent = `${currentIndex + 1} / ${images.length}`;

    metadata.innerHTML = `
      <div><strong>Camera:</strong> ${images[currentIndex].camera}</div>
      <div><strong>Brand:</strong> ${images[currentIndex].brand}</div>
      <div><strong>Aperture:</strong> ${images[currentIndex].aperture}</div>
      <div><strong>ISO:</strong> ${images[currentIndex].iso}</div>
      <div><strong>Shutter:</strong> ${images[currentIndex].shutter}</div>
      <div><strong>Lens:</strong> ${images[currentIndex].lens}</div>
    `;
  };
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  updateImage();
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateImage();
}

/* ============================= */
/* LIGHTBOX */
/* ============================= */

imgElement.addEventListener("click", () => {
  document.getElementById("lightboxImg").src = images[currentIndex].src;
  document.getElementById("lightbox").classList.add("active");
});

function closeLightbox() {
  document.getElementById("lightbox").classList.remove("active");
}

/* Keyboard navigation */
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowRight") nextImage();
  if (e.key === "ArrowLeft") prevImage();
  if (e.key === "Escape") closeLightbox();
});

/* Initialize */
updateImage();
</script>

</body>
</html>
